<!DOCTYPE html>
<html>
  <head>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
	<link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="http://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg">
      
      </div>
    </div>

    <div class="main">
      <div class="container">
      <h1> Join Pocketbook </h1>
      <form>
        <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
  
  <button id="createaccount" type="submit" class="btn btn-default">Create account</button>
</form>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul>
          <li> <a href="#">Contact</a></li>
          <li> <a href="#">Help Center</a></li>
          <li> <a href="#">About</a></li>
        </ul>

      </div>
    </div>
  </body>
</html>
